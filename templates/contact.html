<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Team Enigma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=Playwright+Cuba&display=swap');
      body {
        font-family: 'Crimson Text', serif;
        background-color: #f8f9fa;
      }
      h4 {
        font-family: 'Playwright Cuba', serif;
      }
      .card {
        margin-top: 20px;
      }
      .card-header {
        background-color: #343a40;
        color: #fff;
      }
      .card-body {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col-12">
          <h4 class="text-center text-primary mb-4">Contact Us</h4>
          <p class="text-center">Have questions or need assistance? We're here to help!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header">
              <h4 class="text-center">Get in Touch</h4>
            </div>
            <div class="card-body">
              <p><i class="fas fa-users"></i> <strong>Team name:</strong> Team Enigma</p>
              <p><i class="fas fa-user-tie"></i> <strong>Team Lead:</strong> Piyush Kumar Mishra (ISE/2 SEM)</p>
              <p><i class="fas fa-user-friends"></i> <strong>Team Members:</strong> Pritam Mishra (ISE/2 SEM), Shubham Vatsa (ISE/2 SEM)</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
